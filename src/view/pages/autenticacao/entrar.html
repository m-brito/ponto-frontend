<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../../../../public/css/gerais.css">
    <link rel="stylesheet" href="../../../../public/css/autenticacao/entrar.css">
    <script src="../../../../public/js/utils/mensagens.js"></script>
    <script src="../../../../public/js/utils/variaveis.js"></script>
    <script src="../../../../public/js/utils/requisicoes.js"></script>
    <script src="../../../../public/js/utils/gerais.js"></script>
    <script src="../../../../public/js/utils/components.js"></script>
    <script src="../../../../public/js/autenticacao/entrar.js"></script>
</head>
<body>
    <header>
        <h1>Login</h1>
    </header>
    <main>
        <form action="#">
            <div class="grupo">
                <label for="iEmail">Email:</label>
                <input id="iEmail" name="iEmail" type="email" placeholder="Informe seu email" required>
            </div>
            <div class="grupo">
                <label for="iSenha">Senha:</label>
                <input id="iSenha" name="iSenha" type="password" placeholder="Informe sua senha" required>
            </div>
            <div id="acoes">
                <button>Entrar</button>
            </div>
        </form>
    </main>
</body>
</html>
